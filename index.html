<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-ring position="-4.3 0.7 -3.9" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
            <a-octahedron position="-3 0.43 -3.9" color="#FF926B" radius="0.45"></a-octahedron>
            <a-box position="-1.7 0.5 -3.9" color="#4CC3D9"></a-box>
            <a-cylinder position="-0.3 0.75 -3.9" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-cone position="+1.2 0.50 -3.9" color="tomato" radius-bottom="0.6" radius-top="0"></a-cone>
            <a-dodecahedron position="+2.6 +0.3 -3.9" color="#FF926B" radius="0.45"></a-dodecahedron>
            <a-sphere position="4 0.7 -3.9" radius="0.7" color="#EF2D5E"></a-sphere>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="11.5" height="2" color="black"></a-plane>
        </a-scene>
    </body>
</html>
